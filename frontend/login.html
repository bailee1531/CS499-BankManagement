<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Secure banking login for UAH Bank." >
    <title>UAH Bank - Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" >
    <link rel="stylesheet" href="css/login.css" >
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a href="index.html">
          <img src="images/UAH_Logo.png" alt="UAH Bank Logo" >
          <span>UAH Bank</span>
        </a>
      </div>
      <nav class="header__nav" aria-label="Main Navigation">
        <ul>
          <li><a href="#">Personal Banking</a></li>
          <li><a href="#">Credit Cards</a></li>
          <li><a href="#">Mortgage</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-container" aria-labelledby="login-heading">
        <h2 id="login-heading">Login</h2>
        <form action="  " method="post" novalidate>
          <div class="form-group">
            <label for="username">Username<label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter your username"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password<label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>
          <div class="form-group">
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" name="new_or_returning" value="2" class="btn btn--login">
            Login
          </button>
          <button type="button" class="btn btn--signup" onclick="window.location.href='signup.html';">
            Sign Up
          </button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer__content">
        <a href="#">Personal Banking</a> |
        <a href="#">Credit Cards</a> |
        <a href="#">Mortgage</a> |
        <a href="#">About Us</a>
      </div>
      <div class="footer__contact">
        <a href="mailto:Contact@UAHBank.com">üìß Contact@UAHBank.com</a> |
        <a href="tel:+12569999999">üìû +1 256 99 9999</a> |
        <a href="https://maps.google.com?q=Somewhere+in+the+World" target="_blank" rel="noopener">
          üìç Somewhere in the World
        </a>
      </div>
      <div class="footer__bottom">
        <p>
          UAH Bank &copy; 2025 |
          <a href="#">Privacy Policy</a> |
          <a href="#">Terms of Service</a> |
          <a href="#">Employee Login</a>
        </p>
      </div>
    </footer>
  </body>
</html>
